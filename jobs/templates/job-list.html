{% extends "base.html" %}
{% load static %}

{% block content %}



<!-- Header End -->
<div class="container-xxl py-5 bg-dark page-header mb-5">
    <div class="container my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">{{title}}</h1>
    </div>
</div>
<!-- Header End -->


<!-- Jobs Start -->
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">{{title}}</h1>
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="job-item p-4 mb-4">
                        <div class="row g-4">
                            {% for job in jobs %}
                            <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                <img class="flex-shrink-0 img-fluid border rounded" src="{{job.company_logo.url}}"
                                    alt="" style="width: 80px; height: 80px;">
                                <div class="text-start ps-4">
                                    <h5 class="mb-3">{{job.title}}</h5>
                                    <span class="text-truncate me-3"><i
                                            class="fa fa-map-marker-alt text-primary me-2"></i>{{job.location}}</span>
                                    <span class="text-truncate me-3"><i
                                            class="far fa-clock text-primary me-2"></i>{{job.type}}</span>
                                    <span class="text-truncate me-0"><i
                                            class="far fa-money-bill-alt text-primary me-2"></i>${{job.min_salary}} -
                                        ${{job.max_salary}}</span>
                                </div>
                            </div>

                            <div
                                class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                <div class="d-flex mb-3">

                                    <a class="btn btn-primary" href="{{job.get_absolute_url}}">Detail</a>
                                </div>
                                <small class="text-truncate"><i
                                        class="far fa-calendar-alt text-primary me-2"></i>Deadline:
                                    {{job.deadline}}</small>
                            </div>
                            {%endfor%}
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Jobs End -->
    {% endblock content %}
