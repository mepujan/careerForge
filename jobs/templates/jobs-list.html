{% extends "base.html" %}

{% block content %}
{%if not jobs %}
<h1 style="text-align: center;">No Jobs Available</h1>
{%else%}
<h1 style="text-align: center;">{{title}}</h1>
<hr />

<div class="container">
    <div class="row">
        {% for job in jobs %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{job.company_logo.url}}" class="card-img-top" alt="company logo">
                <div class="card-body">
                    <h5 class="card-title">{{job.title}}</h5>
                    <p class="card-text">{{job.descriptions}}</p>
                    <a href="{{job.get_absolute_url}}" class="btn btn-primary">Learn More</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>

    <!-- <div class="pagination">
        <span class="step-links">
            {% if jobs.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ jobs.previous_page_number }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ jobs.number }} of {{ jobs.paginator.num_pages }}.
            </span>

            {% if jobs.has_next %}
            <a href="?page={{ jobs.next_page_number }}">next</a>
            <a href="?page={{ jobs.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div> -->


</div>

{%endif%}



{% endblock content %}
