{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage'%}">
            <img src="{% static 'images/logo.png'%}" alt="" width="120" height="80"
                class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'jobs:job'%}">Jobs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'jobs:my_jobs'%}">My Jobs</a>
                </li>


            </ul>
            <div class="d-flex">
                {% if request.user.is_authenticated %}

                <a class=" navbar-brand" href="#">
                    <img src="{{profile_pic.url}}" alt="{{request.user.username}}" width="30" class="rounded-pill">
                    <span>{{request.user.username}}</span>
                </a>
                <a href="{%url 'accounts:logout'%}" class="btn btn-danger ms-5" role="button"
                    aria-disabled="true">Logout</a>
                {%else%}
                <!-- <a href="{%url 'accounts:login'%}" class="btn btn-primary ms-5" role="button"
                    aria-disabled="true">Login</a> -->
                <div class="dropdown me-5">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        SignUp
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{% url 'accounts:signup-employee'%}">JobSeeker</a></li>
                        <li><a class="dropdown-item" href="{% url 'accounts:signup-employer'%}">Employer</a></li>
                    </ul>
                </div>
                {%endif%}
            </div>
        </div>
    </div>
</nav>
